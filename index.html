<!DOCTYPE html>

      align-items: center;
      justify-content: center;

      margin: 0;

      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #0088cc;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #0077b5;
    }
  </style>
  <script>
    setTimeout(function() {
      // если приложение не открылось, редиректим на web-версию
      window.location.href = "https://t.me/Anatoliy_Ivanovich0";
    }, 2000);
    // сразу пробуем открыть приложение
    window.location.href = "tg://resolve?domain=Anatoliy_Ivanovich0";
  </script>
</head>
<body>
  <div class="box">
    <h2>Открываем Telegram...</h2>
    <p>Если переход не сработал, нажми кнопку ниже:</p>
